


  <mat-form-field fxFill="100" appearance="fill">
        <input matInput placeholder="Search" (input)="filter($event.target.value)">
  </mat-form-field>



<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
 


  <ng-container  matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button mat-button [matMenuTriggerFor]="menu"><mat-icon aria-hidden="false" aria-label="Example home icon">drag_indicator</mat-icon></button>
      <mat-menu #menu="matMenu">

        <button  mat-menu-item value="edit2" (click)="edit(element.id)">Edit2</button>
        <button  mat-menu-item value="edit" (click)="editDialog(element)">Edit</button>
      <button mat-menu-item value="delete"  (click)="todoDelete(element.id)" >Delete</button>
      <button mat-menu-item value="detail" (click)="todoDetail(element.id)" >Detail</button>
      </mat-menu>  </td>
  </ng-container>

    <ng-container  matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>

    </ng-container>

    <ng-container  matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>

    </ng-container>

    <ng-container  matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container  matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
